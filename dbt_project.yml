name: 'logging'
version: '1.0'

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

require-dbt-version: ">=0.14.0"

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"


on-run-start:
  - "{{ logging.create_audit_schema() }}"
  - "{{ logging.create_audit_log_table() }}"


on-run-end:
  - "{{ logging.log_run_end_event(results, flags, target) }}"


models:
  logging:
    schema: meta
